<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body style="background-color:#EEEDEB;">
    <section>

        <div class="">
            <main class="form-signin w-100 m-auto">
                <form>
                  <img class="mb-4" src="./image/coffee-beans-coffee-svgrepo-com.svg" alt="" width="" height="170">
                  <h1 class="fw-bold">
                   Register
                  </h1>
                  <br>
                  <div class="container border rounded-4" style="background-color: #E0CCBE;">
                  <div class="row" style="margin-top: 20px;">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                  </div>

                  <form class="row g-3">
                    <br>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <br>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                  <table>
                    <tr>
        
                        <td><br><label for="lname">Gender</label></td>
                        <td><br>
                            <input type="radio" name="Gender" id="" value="Male">
                            <label for="">Male</label>
                            <input type="radio" name="Gender" id="" value="Famale">
                            <label for="">Female</label>
                        </td>
                    </tr>
        
                    <tr>
                        <td><br><label for="lage">Age</label></td>
                        <td><br><input type="age"></td>
                    </tr></div>
                  </div>
                    <tr>
                        <td><br><label for="ldate of birth">Date of Birth </label></td>
                        <td><br><input type="date"></td>
                    </tr>
                  </table>
                  <br>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <br>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <br>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <br>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose</option>
                        <option>Johor</option>
                        <option>Kedah</option>
                        <option>Kelantan</option>
                        <option>Perak</option>
                        <option>Selangor</option>
                        <option>Malacca</option>
                        <option>Negeri Sembilan</option>
                        <option>Pahang</option>
                        <option>Perlis</option>
                        <option>Penang</option>
                        <option>Sabah</option>
                        <option>Sarawak</option>
                        <option>Terengganu</option>
                      </select>
                    </div>
                    <br>
                    <div class="col-12">
                      <a role="button" href="./index.html" style="background-color: #747264; border-color: #3C3633;" class="btn  btn-lg px-4 me-md-2 fw-bold">Register</a>
                    </div>
                  </div>
                    
                  </form>

                </form>
              </main>
        </div>
        <hr class="featurette-divider">
        <p class="mt-5 mb-3 text-body-secondary">© 2023–2024</p>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
